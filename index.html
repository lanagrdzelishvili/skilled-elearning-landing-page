<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>skilled</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="assets/logo-dark.svg" alt="logo-dark">
        <button class="header-button">Get Started</button>
    </header>

    <section class="text-container flex">
        <h1 class="text-container-h1">Maximize skill,
            minimize budget</h1>
        <p class="text-container-p">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>  
        <button class="text-container-button" >Get Started</button>
    </section>

    <div class="img flex">
        <img class="hero-mobile" src="assets/image-hero-mobile.png" alt="image-hero-mobile">
        <img class="hero-tablet" src="assets/image-hero-tablet.png" alt="image-hero-tablet">
        <img class="hero-desktop" src="assets/image-hero-desktop.png" alt="image-hero-desktop">
    </div>

    <section></section>
    <footer></footer>
